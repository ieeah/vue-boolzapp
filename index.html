<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>
<body>

    <div id="app">

        <main class="container">
            <aside class="contacts h-100">
                <header class="user flex al-items-c w-100 p-1">
                    <div class="avatar h-100 grid-center">
                        <img class="w-100 rounded" src="./img/avatar_io.jpg" alt="">
                    </div>
                    <div class="details h-100 p-1 flex al-items-c">
                        <h4>Nome Utente</h4>
                    </div>
                    <div class="actions h-100 flex al-items-c space-between">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </header>
                <div class="notifications-alert w-100 flex al-items-c p-1">
                    <div class="notification-bell rounded grid-center">
                        <i class="fas fa-bell-slash fsz-3"></i>
                    </div>
                    <div class="notification-details p-1">
                        <p class="fw-bold fsz-4">Ricevi notifiche di nuovi messaggi</p>
                        <a class="fsz-5 secondary-color" href="#">Attiva notifiche Desktop</a>
                    </div>
                </div>
                <div class="contact-list">
                    <div class="search-bar flex al-items-c p-1">
                        <div class="search-icon grid-center p-05">
                            <i class="fas fa-search primary-color"></i>
                        </div>
                        <input class="p-05" type="text">
                    </div>
                    <div class="contacts-browser">
                        <ul>
                            <li v-for="(person, i) in contacts" class="person flex al-items-c w-100 p-1">
                                <div class="avatar h-100 w-25">
                                    <img class="rounded" :src="`./img/avatar${contacts[i].avatar}.jpg`" alt="">
                                </div>
                                <div class="details h-100 p-1 flex al-items-c">
                                    <h4>{{contacts[i].name}}</h4>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>
            <container class="message-area">
                <header class="active-contact">
                    <div class="active-details">
                        <div class="active-avatar"></div>
                        <div class="active-user-details"></div>
                        <div class="active-actions"></div>
                    </div>
                </header>
            </container>
        </main>

    </div>
    

    <script src="./js/main.js"></script>
</body>
</html>
