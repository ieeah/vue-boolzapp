<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>
<body>

    <div id="app">

        <main class="container">
            <aside class="contacts h-100">
                <header class="user">
                    <div class="avatar h-100">
                        <img src="./img/avatar_io.jpg" alt="">
                    </div>
                    <div class="details h-100"></div>
                    <div class="actions h-100"></div>
                </header>
                <div class="notifications-alert"></div>
                <div class="contact-list">
                    <div class="search-bar"></div>
                    <div class="contacts-browser"></div>
                </div>
            </aside>
            <container class="message-area">
                <header class="active-contact">
                    <div class="active-details">
                        <div class="active-avatar"></div>
                        <div class="active-user-details"></div>
                        <div class="active-actions"></div>
                    </div>
                </header>
            </container>
        </main>

    </div>
    

    <script src="./js/main.js"></script>
</body>
</html>
